[server]
port = 20001 # 服务器运行端口
host = 127.0.0.1 # ip
trigMode = 3 # 监听模式
timeout = 60000 # 超时时间
max_thread_cnt = 6 # 线程数
max_timer_cnt = 65535 # 定时器堆初始化数量
max_fd = 65535 # 用户数
max_epoll_events = 65535 # 监听事件数
[log]
logTarget = 2 # 日志输出位置
logLevel = 3 # 日志等级
[database]
port = 3306 # 数据库端口
user = root # 数据库用户名
password = 123456 # 数据库密码
dbName = webserver # 数据库名称
connPoolNum = 12 # 数据库连接池数量

