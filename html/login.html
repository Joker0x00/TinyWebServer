<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
    Username: <input type="text" id="username" name="username" required><br>
    Password: <input type="password" id="password" name="password" required><br>
    <input type="submit" value="Login">
</form>
<div id="error_message"></div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:20000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 登录成功，跳转到用户信息页面
                    window.location.href = `userinfo.html?username=${username}`;
                } else {
                    // 显示错误信息
                    document.getElementById('error_message').innerText = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error_message').innerText = 'An error occurred. Please try again.';
            });
    });
</script>
</body>
</html>
